<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags</title>
</head>

<body>
    <!-- Form using Semantic Tags -->
    <header class="main-header">
        <div class="logo-container">
            <img src="image.jpg" alt="PWSKILLS" />
            <h1>One Stop Tech Solution</h1>
        </div>
        <nav class="link-container">
            <a href="about-us.html" target="_blank">About Us</a>
            <a href="contactt-us.html" target="_blank">Contact Us</a>
            <a href="services.html" target="_blank">Semantic</a>
            <a href="login.html" target="_blank">Login</a>

            <!-- Remember that Anchor tag is an inline tag thus we see that all of the anchor element are in one line. -->
        </nav>
    </header>
    <!-- Adding in a main content for the website -->
    <main>
        <header>
            <h2>Data to be printed</h2>
        </header>
        <section>

            </header>

    <h3>Fill the form for more details</h3>

        <br>
        <label for="email"> Email: </label>
        <input type="email" id="email">
        <br>
        <input type="submit" name="submit" id="submit">
        <br>
    </form>

    <footer>Join the Revolution</footer>

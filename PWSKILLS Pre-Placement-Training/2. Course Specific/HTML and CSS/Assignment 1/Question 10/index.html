<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
</head>

<body>
    <!-- Time Table Project -->
    <table border cellpadding="16px" align="center">
        <!-- Table Head : This is of no major use here but in case of React you need to specify both thead and tbody very specifically as it might result in a number of uncaught refrence errors. -->
        <thead>

            <tr>
                <th rowspan="4">Day</th>
                <th colspan="8">Seminar</th>
            </tr>
            <tr>
                <th colspan="4">Schedule</th>
                <th rowspan="2" colspan="4">Topic</th>
            </tr>
            <tr>
                <th colspan="2">Begin</th>
                <th colspan="2">End</th>
            </tr>
        </thead>
        <!-- Table Body : This is of no major use here but in case of React you need to specify both thead and tbody very specifically as it might result in a number of uncaught refrence errors. -->

        <tbody align="center">
            <tr>
                <td rowspan="3">Monday</td>
                <td colspan="2" rowspan="3">8:00 a.m</td>
                <td colspan="2" rowspan="3">5:00 p.m</td>
            </tr>
            <tr>
                <td colspan="4">Introduction to XML</td>
            </tr>
            <tr>
                <td colspan="4">Validity DtD and ReladNG</td>
            </tr>
            <tr>
                <td rowspan="4">Tuesday</td>
                
            </tr>
            <tr>
                <td colspan="2">8:00 a.m</td>
                <td colspan="2">11:00 a.m</td>
                <td rowspan="2">Xpath</td>
            </tr>
            <tr>
                <td colspan="2">11:00 a.m</td>
                <td colspan="2">2:00 p.m</td>
            </tr>
            <tr>
                <td colspan="2">2:00 p.m</td>
                <td colspan="2">5:00 p.m</td>
                <td rowspan="2">XSL Transformations</td>
            </tr>

            <tr>
                <td rowspan="3">Wednesday</td>
                <td colspan="2" rowspan="3">8:00 a.m</td>
                <td colspan="2" rowspan="3">12:00 p.m</td>
            </tr>
            <tr>
                <td colspan="4">XSL Formatting Projects</td>
            </tr>


        </tbody>
    </table>
</body>

</html>

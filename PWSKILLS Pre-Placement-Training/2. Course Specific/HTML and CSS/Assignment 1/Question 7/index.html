<!DOCTYPE html>
<html>

<head>
    <title>Music Player</title>
    <style>
        .player {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-top: 50px;
        }

        .player audio {
            width: 300px;
            margin-bottom: 20px;
        }

        .controls button {
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="player">
        <audio id="myAudio" controls>
            <source src="Bhajan.mp3" type="audio/mpeg">
        </audio>

    </div>


</body>

</html>
